<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>PassForge</h1>
    </header>
    <section>
        <form>
            <label for="in">Your weak pass:</label>
            <input id="in" name="in" type="text" placeholder="Enter your pass" autocomplete="off">
            <label for="in">Number of iterations:</label>
            <input id="iterations" name="iterations" type="number" value=10000 min="1">
            <fieldset>
                <legend>Include</legend>
                <input type="checkbox" name="ABC" id="ABC" checked>
                <label for="ABC">ABC</label>
                <input type="checkbox" name="abc" id="abc" checked>
                <label for="abc">abc</label>
                <input type="checkbox" name="123" id="123" checked>
                <label for="123">123</label>
                <input type="checkbox" name="sym" id="sym" checked>
                <label for="sym">!$*</label>
            </fieldset>
            <fieldset>
                <legend id="range">Length(16)</legend>
                <button id="minus" class="rangebt">-</button>
                <input type="range" name="len" id="len" max="32" min="8" value=16>
                <button id="plus" class="rangebt">+</button>
            </fieldset>
            <input id="forge" type="submit" value="Forge my password">
        </form>
        <span id="info" class="info"></span>
        <span id="out"></span>
        <span id="time" class="info"></span>
    </section>

    <script src="src/index.js" type="module"></script>
</body>

</html>
