<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>PassForge</h1>
    </header>
    <section>
        <form>
            <label for="in">Your weak pass:</label>
            <input id="in" name="in" type="text" placeholder="Enter your pass" autocomplete="off">
            <label for="in">Number of iterations:</label>
            <input id="iterations" name="iterations" type="number" value=10000 min="1">
            <input id="forge" type="submit" value="Forge my password">
        </form>
        <span id="info"></span>
        <span id="out"></span>
    </section>

    <script src="src/index.js"></script>
</body>

</html>
